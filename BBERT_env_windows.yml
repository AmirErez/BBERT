name: BBERT_windows
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4  # For CUDA support - remove if no NVIDIA GPU
  - transformers=4.30.2
  - biopython
  - pandas
  - numpy<2
  - pyarrow
  - scikit-learn
  - seaborn
  - tqdm
  - pyyaml
  - datasets
  - huggingface_hub
  - safetensors
  - tokenizers=0.13.3
  - pillow
  - matplotlib
  - git  # For Git LFS
  - pip
  - pip:
      - psutil
      - torchinfo
      - accelerate
      - protobuf
      # pynvml may fail on Windows - BBERT handles this gracefully